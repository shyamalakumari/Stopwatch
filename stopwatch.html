<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="../css/stopwatch.css">
</head>
<body>
   <h1>Stop Watch</h1>
    <div class="count">
    <span class="time" id="hrs">00</span>
     <p>:</p>
    <span class="time" id="mins">00</span>
     <p>:</p>
    <span class="time" id="secs">00</span>
     <p>:</p>
    <span class="time" id="milli">00</span>
  
</div>
    <div class="btn">
        <button class="button start" id="start">Start</button>
        <button class="button stop" id="stop">Stop</button>
        <button class="button reset" id="reset">Reset</button>
    </div>
</body>
<script src="../js/stopwatch.js"></script>
</html>
